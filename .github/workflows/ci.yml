name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version: ['1.21', '1.22']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage (Linux only)
        if: matrix.os == 'ubuntu-latest' && matrix.go-version == '1.22'
        uses: codecov/codecov-action@v4
        with:
          files: coverage.out
          fail_ci_if_error: false

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: v1.55

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test, lint]
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          # Raspberry Pi targets
          - goos: linux
            goarch: arm
            goarm: '7'  # Pi 2/3/4 (32-bit)
          - goos: linux
            goarch: arm
            goarm: '6'  # Pi Zero/1
          - goos: windows
            goarch: amd64
          - goos: windows
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          GOARM: ${{ matrix.goarm }}
          CGO_ENABLED: '0'
        run: |
          VERSION=${GITHUB_REF_NAME:-dev}
          EXT=""
          ARCH_SUFFIX="$GOARCH"
          if [ "$GOOS" = "windows" ]; then EXT=".exe"; fi
          if [ "$GOARCH" = "arm" ] && [ -n "$GOARM" ]; then ARCH_SUFFIX="armv${GOARM}"; fi
          mkdir -p dist
          for cmd in loadcert signdata verifycert; do
            go build -trimpath -ldflags="-s -w -X main.version=$VERSION" \
              -o dist/${cmd}-${GOOS}-${ARCH_SUFFIX}${EXT} \
              ./example/${cmd}
          done

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: hamsign-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.goarm && format('v{0}', matrix.goarm) || '' }}
          path: dist/
          retention-days: 7
