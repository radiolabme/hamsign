name: Documentation

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Install pkgsite
        run: go install golang.org/x/pkgsite/cmd/pkgsite@latest

      - name: Generate documentation
        run: |
          mkdir -p docs/site
          
          # Start pkgsite server
          pkgsite -http=localhost:8080 . &
          PID=$!
          sleep 3
          
          # Create index page that redirects to the module
          cat > docs/site/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <title>hamsign - Go Documentation</title>
            <meta http-equiv="refresh" content="0; url=github.com/radiolabme/hamsign">
            <link rel="canonical" href="github.com/radiolabme/hamsign">
          </head>
          <body>
            <p>Redirecting to <a href="github.com/radiolabme/hamsign">hamsign documentation</a>...</p>
          </body>
          </html>
          EOF
          
          # Fetch documentation pages
          wget -q -r -np -nH -P docs/site --cut-dirs=0 \
            -e robots=off \
            --reject="*.zip,*.tar.gz" \
            "http://localhost:8080/github.com/radiolabme/hamsign" \
            "http://localhost:8080/github.com/radiolabme/hamsign/hamcert" \
            "http://localhost:8080/github.com/radiolabme/hamsign/gabbi" || true
          
          # Stop server
          kill $PID 2>/dev/null || true
          
          echo "Documentation generated:"
          find docs/site -type f | head -20

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
